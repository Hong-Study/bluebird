syntax = "proto3";
package Match;

enum STATE
{
	NULL = 0;
	C_LOGIN = 1;
	C_CANCLE = 2;
	FAIL = 3;
	S_LOGIN = 4;
	S_MATCH = 5;
	S_CANCLE = 6;
}

message Header
{
	uint32 size = 1; 
	STATE state = 2;
}

message C_Login
{
	int64 id = 1;
	int32 level = 2;
}

message C_Cancle
{
	int64 id = 1;
	int32 level = 2;
	int32 room = 3;
}
message S_Cancle
{
	int64 id = 1;
	int32 room = 2;
	bool state = 3;
}
message S_Login
{
	int64 id = 1;
	int32 level = 2;
	int32 room = 3;
}

message S_Match
{
	int32 userSize = 1;
	int32 room = 2;
	int32 level = 3;
	repeated int64 ids = 4;
}
