syntax = "proto3";
package Protocol;

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Google.Protobuf.Protocol";

enum INGAME
{
	MOVE = 0;
	CHARATERS_CRASH = 1;
	OBSTACLE_CRASH = 2;
	NO_MOVE = 3;
	DROP = 4;
	COMPLTE = 5;
	FAIL = 6;
	PACKET_FAIL = 7;
	OBSTACLE_MOVE = 8;
	CONNECT = 9;
}

message Data
{
	int32 id = 1;
	int32 mapLevel = 2;
	int32 matchRoom = 3;
	repeated Player plyaer = 4;
	repeated Enemy enemy = 5;
}

message Enemy
{
	int32 id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
}

message Player
{
	float x = 2;
	float y = 3;
	float z = 4;
}