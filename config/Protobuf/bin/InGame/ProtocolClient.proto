syntax = "proto3";
package Protocol;

option csharp_namespace = "Google.Protobuf.Protocol";

enum INGAME
{
	CONNECT = 0;
	START = 1;
	LEAVE = 2;
	PLAYER_MOVE = 3;
	OBSTACLE_MOVE = 4;
	NO_MOVE = 5;
	GAME_COMPLTE = 6;
	GAME_FAIL = 7;
	GAME_DROP = 8;
	PLAYER_CRASH = 9;
	OBSTACLE_CRASH = 10;
	CONNECT_FAIL = 11;
	TIME = 12;
	GET_TICK = 13;
	PLAYER_GOAL = 14;
	RECONNECT = 15;
}

message GameCompleteData
{
	int64 id = 1;
	bool success = 2;
}

message Data
{
	int64 id = 1;
	int32 mapLevel = 2;
	int32 matchRoom = 3;
	repeated Player player = 4;
	repeated Obtacle obtacle = 5;
}

message Times
{
	int64 time = 1;
}

message Move
{
	int64 id = 1;
	int64 time = 2;
	optional Vector position = 3;
	optional Vector rotation = 4;
}

message MoveData
{
	int64 time = 1;
	repeated Move move = 2;
}

message Obtacle
{
	int64 id = 1;
	int32 shape = 2;
	optional Vector position = 3;
	optional Vector rotation = 4;
	float speed = 5;
	int32 direction = 6;
}

message Player
{
	int64 id = 1;
	optional Vector position = 2;
	optional Vector rotation = 3;
}

message PlayerCrash
{
	int64 id = 1;
	Vector position = 2;
	Vector rotation = 3;
	Player enemy = 4;
}

message Vector
{
	float x = 1;
	float y = 2;
	float z = 3;
}