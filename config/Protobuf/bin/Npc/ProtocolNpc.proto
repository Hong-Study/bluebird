syntax = "proto3";
package Npc;

enum INGAME
{
	LOGIN = 0;
	GAME = 1;
}

message LoginData
{
	int32 mapLevel = 1;
	int32 matchRoom = 2;
	repeated Obstacle obstacle = 3;
}

message GameData
{
	int32 matchRoom = 1;
	int32 obstacleSize = 2;
	repeated Obstacle obstacle = 3;
}

message Obstacle
{
	int64 id = 1;
	int32 shape = 2;
	optional Vector3 position = 3;
	optional Vector3 rotation = 4;
}

message Vector3
{
	float x = 1;
	float y = 2;
	float z = 3;
}