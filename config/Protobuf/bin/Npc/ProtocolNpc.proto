syntax = "proto3";
package Npc;

enum INGAME
{
	LOGIN = 0;
	GAME = 1;
}

message LoginData
{
	int32 mapLevel = 1;
	int32 matchRoom = 2;
}

message GameData
{
	int32 matchRoom = 1;
	int32 obstacleSize = 2;
	repeated Obstacle obstacle = 3;
}

message Obstacle
{
	int32 id = 1;
	int32 shape = 2;
	float x = 3;
	float y = 4;
	float z = 5;
}